{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
<h1>My Portfolio</h1>

<img src="{% static 'portfolio/porfile-image.png' %}" alt="">

<div class="row g-5">
  {% for project in projects %}
      <h2>{{ project.title }}</h2>
      <h3>{{ project.description }}</h3>
      <img src="{{ project.image.url }}" alt="" width="40">
      {% if project.url %}
      <a href="{{ project.url }}">Link</a>
      {% endif %}
     {% endfor %}
</div>

{% endblock %}
